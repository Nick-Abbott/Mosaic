name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run comprehensive PR validation
      run: ./gradlew -p packages fullBuild --no-daemon
      # This runs the most comprehensive validation including:
      # - Compilation (compileKotlin, compileJava)
      # - Tests (test with coverage)
      # - Code quality (ktlint, detekt)
      # - Coverage verification (koverVerify)
      # - Artifact generation (jar, assemble)
      # - All verification tasks (check, verifyAll)

    - name: Generate XML coverage report
      run: ./gradlew -p packages koverXmlReport --no-daemon

    - name: Verify build artifacts
      run: |
        echo "Verifying build artifacts..."
        find . -path "**/build/reports/*" -type d | grep -E "(detekt|kover|ktlint|tests)" | wc -l
        echo "Build verification complete"

    - name: Upload build reports (only on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-reports
        path: |
          **/build/reports/
        retention-days: 7
